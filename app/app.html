<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>پردازش شیوع</title>
    <link rel="stylesheet" id="css-main" href="static/oneui.css" />
    <link rel="stylesheet" id="css-main" href="static/fonts.css" />
  </head>
  <body>
    <div
      id="page-container"
      class=" enable-page-overlay side-scroll page-header-fixed "
    >
      <div id="page-overlay"></div>
      <div class="bg-body-light">
        <div class="content content-full">
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center"
          >
            <h1 class="flex-sm-fill h3 my-2">
              شبیه سازی شیوع
              <small
                class="d-block d-sm-inline-block mt-2 mt-sm-0 font-size-base font-w300 text-muted"
                >شبیه سازی شبوع بیماری</small
              >
            </h1>
            <nav class="flex-sm-00-auto ml-sm-3" aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-alt">
                <li class="breadcrumb-item">
                  <a class="link-fx" href="">صفحه اصلی</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                  شبیه سازی شیوع
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-lg-6">
            <div class="block">
              <ul
                class="nav nav-tabs nav-tabs-block"
                data-toggle="tabs"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#btabs-static-home"
                    id="second-tab"
                    >اطلاعات بیماری</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#btabs-static-profile"
                    >نرم افزار تعیین وسعت بیماری</a
                  >
                </li>
                <li class="nav-item ml-auto">
                  <a class="nav-link" href="#btabs-static-settings">
                    <i class="si si-settings"></i>
                  </a>
                </li>
              </ul>
              <div class="block-content tab-content">
                <div
                  class="tab-pane active"
                  id="btabs-static-home"
                  role="tabpanel"
                >
                  <form id="spread-cal-form">
                    <div class="form-group">
                      <label for="city_name"
                        >نام شهر <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-control"
                        id="city_name"
                        name="city_name"
                      >
                        <option value="">لطفا انتخاب کنید</option>
                        <option value="tehran">تهران</option>
                        <option value="mashhad">مشهد</option>
                        <option value="isfehan">اصفهان</option>
                        <option value="karaj">کرج</option>
                        <option value="tabriz">تبریز</option>
                        <option value="shiraz">شیراز</option>
                        <option value="ahwaz">اهواز</option>
                        <option value="ghom">قم</option>
                        <option value="kermanshah">کرمانشاه</option>
                        <option value="oromie">ارومیه</option>
                        <option value="rasht">رشت</option>
                        <option value="zahedan">زاهدان</option>
                        <option value="kerman">کرمان</option>
                        <option value="arak">اراک</option>
                        <option value="hamedan">همدان</option>
                        <option value="yazd">یزد</option>
                        <option value="ardebil">اردبیل</option>
                        <option value="bandarabbas">بندر عباس</option>
                        <option value="zanjan">زنجان</option>
                        <option value="qazvin">قزوین</option>
                        <option value="sanandaj">سنندج</option>
                        <option value="khoramabad">خرم آباد</option>
                        <option value="gorgan">گرگان</option>
                        <option value="sari">ساری</option>
                        <option value="bojnord">بجنورد</option>
                        <option value="boshehr">بوشهر</option>
                        <option value="birjand">بیرجند</option>
                        <option value="ilam">ایلام</option>
                        <option value="shahrekord">شهر کرد</option>
                        <option value="semnan">سمنان</option>
                        <option value="yasoj">یاسوج</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="infection_name"
                        >نام بیماری <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-control"
                        id="infection_name"
                        name="infection_name"
                      >
                        <option value="">لطفا انتخاب کنید</option>
                        <option value="1">آنفولانزا</option>
                        <option value="2">سارس</option>
                        <option value="3">سایر</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="healing_rate"
                        >نرخ افراد بهبود یافته
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="healing_rate"
                        name="healing_rate"
                        placeholder="alpha"
                      />
                    </div>
                    <div class="form-group">
                      <label for="infection_rate"
                        >نرخ آلودگی بیمار
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="infection_rate"
                        name="infection_rate"
                        placeholder="beta"
                      />
                    </div>

                    <div class="form-group">
                      <label for="infected_population"
                        >جمعیت افراد آلوده
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="infected_population"
                        name="infected_population"
                        placeholder="I0"
                      />
                    </div>

                    <div class="form-group">
                      <label for="sim_time"
                        >مدت زمان شبیه سازی
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="sim_time"
                        name="sim_time"
                        placeholder="time"
                      />
                    </div>

                    <button type="submit" class="btn btn-success mr-1 mb-3">
                      <i class="fa fa-fw fa-microchip mr-1"></i> پردازش
                    </button>
                  </form>
                </div>
                <div class="tab-pane" id="btabs-static-profile" role="tabpanel">
                  <p>
                    نرم افزار به منظور شبیه سازی و تخمین وسعت آلودگی بر اساس
                    شاخص های عملی و جغرافیایی میباشد.
                  </p>
                  <button
                    type="button"
                    class="btn btn-lg btn-outline-primary mr-1 mb-3"
                  >
                    <i class="fab fa-fw fa-fly mr-1"></i> باز کردن نرم افزار
                  </button>
                </div>
                <div
                  class="tab-pane"
                  id="btabs-static-settings"
                  role="tabpanel"
                >
                  <h4>تنظیمات</h4>
                  <p>...</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <!-- Map Markers Map -->
            <div class="block">
              <div class="block-header">
                <h3 class="block-title">نقشه</h3>
                <div class="block-options">
                  <button type="button" class="btn-block-option">
                    <i class="si si-settings"></i>
                  </button>
                </div>
              </div>
              <!-- Markers Map Container -->
              <iframe
                width="100%"
                height="520"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=51.28435134887696%2C35.69250667592556%2C51.45257949829102%2C35.75689107306351&amp;layer=mapnik"
              ></iframe>
            </div>
            <!-- END Map Markers Map -->
          </div>
        </div>
      </div>
    </div>
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="static/oneui.core.min.js"></script>
    <script src="static/oneui.app.min.js"></script>
    <script src="static/js/validation/jquery.validate.min.js"></script>
    <script src="static/js/validation/additional-methods.min.js"></script>
    <script src="static/js/depends-on/dependsOn.min.js"></script>

    <script src="validation.js"></script>
    <script src="spread.js"></script>
    <script src="app.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
