<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>نتایج پردازش</title>
    <link rel="stylesheet" id="css-main" href="static/oneui.css" />
    <link rel="stylesheet" id="css-main" href="static/fonts.css" />
  </head>
  <body>
    <div
      id="page-container"
      class=" enable-page-overlay side-scroll page-header-fixed "
    >
      <div id="page-overlay"></div>
      <div class="bg-body-light">
        <div class="content content-full">
          <div
            class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center"
          >
            <h1 class="flex-sm-fill h3 my-2">
              نتایج شبییه سازی
              <small
                class="d-block d-sm-inline-block mt-2 mt-sm-0 font-size-base font-w300 text-muted"
              >
                نتایج شبیه سازی شیوع بیماری
              </small>
            </h1>
          </div>
        </div>
      </div>
      <div class="content">
        <!-- Dashboard Charts -->
        <div class="row">
          <div class="col-lg-6">
            <div class="block block-rounded block-mode-loading-oneui">
              <div class="block-header">
                <h3 class="block-title">تعداد افراد آلوده بر اساس زمان</h3>
                <div class="block-options">
                  <button
                    type="button"
                    class="btn-block-option"
                    data-toggle="block-option"
                    data-action="state_toggle"
                    data-action-mode="demo"
                  >
                    <i class="si si-refresh"></i>
                  </button>
                  <button type="button" class="btn-block-option">
                    <i class="si si-settings"></i>
                  </button>
                </div>
              </div>
              <div class="block-content p-0 bg-body-light text-center">
                <!-- Chart.js is initialized in js/pages/be_pages_dashboard.min.js which was auto compiled from _es6/pages/be_pages_dashboard.js) -->
                <!-- For more info and examples you can check out http://www.chartjs.org/docs/ -->
                <div class="pt-3" style="height: 360px;">
                  <div id="chartjs-first"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="block block-rounded block-mode-loading-oneui">
              <div class="block-header">
                <h3 class="block-title">
                  تعداد افراد مستعد بیماری بر اساس زمان
                </h3>
                <div class="block-options">
                  <button
                    type="button"
                    class="btn-block-option"
                    data-toggle="block-option"
                    data-action="state_toggle"
                    data-action-mode="demo"
                  >
                    <i class="si si-refresh"></i>
                  </button>
                  <button type="button" class="btn-block-option">
                    <i class="si si-settings"></i>
                  </button>
                </div>
              </div>
              <div class="block-content p-0 bg-body-light text-center">
                <!-- Chart.js is initialized in js/pages/be_pages_dashboard.min.js which was auto compiled from _es6/pages/be_pages_dashboard.js -->
                <!-- For more info and examples you can check out http://www.chartjs.org/docs/ -->
                <div class="pt-3" style="height: 360px;">
                  <div id="chartjs-second"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="block block-rounded block-mode-loading-oneui">
              <div class="block-header">
                <h3 class="block-title">
                  نمودار گرمایی تعداد افراد الوده
                </h3>
                <div class="block-options">
                  <button
                    type="button"
                    class="btn-block-option"
                    data-toggle="block-option"
                    data-action="state_toggle"
                    data-action-mode="demo"
                  >
                    <i class="si si-refresh"></i>
                  </button>
                  <button type="button" class="btn-block-option">
                    <i class="si si-settings"></i>
                  </button>
                </div>
              </div>
              <div class="block-content p-0 bg-body-light text-center">
                <div class="pt-3" style="height: 360px;">
                  <div id="chartjs-iheatmap"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="block block-rounded block-mode-loading-oneui">
              <div class="block-header">
                <h3 class="block-title">
                  نمودار گرمایی تعداد افراد مستعد بیماری
                </h3>
                <div class="block-options">
                  <button
                    type="button"
                    class="btn-block-option"
                    data-toggle="block-option"
                    data-action="state_toggle"
                    data-action-mode="demo"
                  >
                    <i class="si si-refresh"></i>
                  </button>
                  <button type="button" class="btn-block-option">
                    <i class="si si-settings"></i>
                  </button>
                </div>
              </div>
              <div class="block-content p-0 bg-body-light text-center">
                <div class="pt-3" style="height: 360px;">
                  <div id="chartjs-sheatmap"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="block">
              <div class="block-header">
                <h3 class="block-title">
                  جدول داده ها <small>تعداد تخت مورد نیاز بر زمان </small>
                </h3>
              </div>
              <div class="block-content block-content-full">
                <!-- DataTables init on table by adding .js-dataTable-full class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
                <table
                  class="table table-bordered table-striped table-vcenter js-dataTable-full"
                ></table>
              </div>
            </div>
          </div>
        </div>
        <!-- END Dashboard Charts -->
      </div>
    </div>
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="static/oneui.core.min.js"></script>
    <script src="static/oneui.app.min.js"></script>

    <script src="app.js"></script>
    <script src="chart.js"></script>

    <script src="static/js/datatables/jquery.dataTables.min.js"></script>
    <script src="static/js/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="static/js/datatables/buttons/dataTables.buttons.min.js"></script>
    <script src="static/js/datatables/buttons/buttons.print.min.js"></script>
    <script src="static/js/datatables/buttons/buttons.html5.min.js"></script>
    <script src="static/js/datatables/buttons/buttons.flash.min.js"></script>
    <script src="static/js/datatables/buttons/buttons.colVis.min.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
